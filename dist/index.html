<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
            <div id="name">
                <p>todo-est</p>
            </div>
            <img src="/dist/icons/plus.svg" alt="" id="open">
    </div>


    
        <div id="Form">
            <div id="formWindow">
                <h1>New todo</h1>

                <form class ="form-container">
                    <label for="title"><b>name</b></label>
                    <input type="text"  placeholder="title" name="title" id="title" required>
                    
                    <label for="description"><b>description</b></label>
                    <input type="text" name="description" id="description">

                    <label for="due_date"><b>due date</b></label>
                    <input type="date" value="date" id="due_date" required>

                    <label for="priority" ><b>priority</b></label>
                    <select id="priority" required>
                        <option value="high">high</option>
                        <option value="medium">medium</option>
                        <option value="low">low</option>
                    </select>

                    <button type="submit" id="btnadd" >Make a todo</button>
                    <button type="button" id="btncancel"  >close</button>


                </form>
            </div> 
        </div>


    <div class="screen">
        <div class="todos">
            
        </div>
    </div>
       
        




    <script src="./main.js"></script>
</body>
</html>
