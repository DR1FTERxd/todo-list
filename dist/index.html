<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
            <div id="name">
                <p>Todo-Est</p>
            </div>
            <img src="/dist/icons/plus.svg" alt="" id="open">
    </div>

        <div class="screen">
        <ul class="panel">
            <li data-tab-target="#todos" class="tab"><img src="/dist/icons/clipboard-check-outline.svg" id="icons"> Todos</li>
            <li data-tab-target="#projects" class="tab"><img src="/dist/icons/email-outline.svg" id="icons">Projects</li>
            <li data-tab-target="#today" class="tab"><img src="/dist/icons/clock-time-twelve.svg" id="icons">Today</li>
            <li data-tab-target="#tommorow " class="tab"><img src="/dist/icons/clock-time-twelve-outline.svg" id="icons">Tomorow</li>
        </ul>

        <div id="Form">
            <div id="formWindow">
                <h1>New todo</h1>

                <form class ="form-container">
                    <label for="title"><b>Name</b></label>
                    <input type="text"  placeholder="Title" name="title" id="title" required>
                    
                    <label for="description"><b>Description</b></label>
                    <input type="text" placeholder="Description" name="description" id="description" maxlength="100" >

                    <label for="due_date"><b>Due-date</b></label>
                    <input type="datetime-local" value="date" id="due_date" required>

                    <label for="priority" ><b>Priority</b></label>
                    <select id="priority" required>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>

                    <button type="submit" id="btnadd" >Make a todo</button>
                    <button type="button" id="btncancel"  >close</button>


                </form>
            </div> 
        </div>


        <div class="tab-content">
            <div id="todos"  data-tab-content class="active"></div>
            <div id="projects" data-tab-content >aa</div>
        </div>



    </div>
       
        




    <script src="./main.js"></script>
</body>
</html>
